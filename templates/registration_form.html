<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhar Registration Form</title>
</head>
<body>
    <img class="emblem" src="../static/images/logo.png" alt="">
    <h1 class="gov">Unique Identification Authority of India</h1>
    <p class="gov2">Government of India</p>
    <img class="Aadhar_logo" src="../static/images/Aadhar_logo.png" alt="">

    <div class="menubar">
        <h1 class="title">Aadhar Registration Form</h1>
    </div>

            <div class="container">
                <div class="heading">Registration</div>
                <form method="POST">
                    <div class="form">
                        <div class="card-details">
                            <div class="card-box">
                                <span class="details">Name</span>
                                <input type="text" id="name" name="name" placeholder="Enter your name">
                                </div>
                            <div class="card-box">
                                <span class="details">Father's Name</span>
                                <input type="text" id="parent_name" name="parent_name" placeholder="Enter your Father's name">
                            </div>
                            <div class="card-box">
                                <span class="details">Date of Birth</span>
                                <input type="date" id="dob" name="dob">
                            </div>
                            <div class="card-box">
                                <span class="details">State</span><br>
                                <select name="state" id="state" name="state">
                                    <option value="">Select state</option>
                                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                    <option value="Assam">Assam</option>
                                    <option value="Bihar">Bihar</option>
                                    <option value="Chandigarh">Chandigarh</option>
                                    <option value="Chhattisgarh">Chhattisgarh</option>
                                    <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                    <option value="Daman and Diu">Daman and Diu</option>
                                    <option value="Delhi">Delhi</option>
                                    <option value="Lakshadweep">Lakshadweep</option>
                                    <option value="Puducherry">Puducherry</option>
                                    <option value="Goa">Goa</option>
                                    <option value="Gujarat">Gujarat</option>
                                    <option value="Haryana">Haryana</option>
                                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                    <option value="Jharkhand">Jharkhand</option>
                                    <option value="Karnataka">Karnataka</option>
                                    <option value="Kerala">Kerala</option>
                                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                                    <option value="Maharashtra">Maharashtra</option>
                                    <option value="Manipur">Manipur</option>
                                    <option value="Meghalaya">Meghalaya</option>
                                    <option value="Mizoram">Mizoram</option>
                                    <option value="Nagaland">Nagaland</option>
                                    <option value="Odisha">Odisha</option>
                                    <option value="Punjab">Punjab</option>
                                    <option value="Rajasthan">Rajasthan</option>
                                    <option value="Sikkim">Sikkim</option>
                                    <option value="Tamil Nadu">Tamil Nadu</option>
                                    <option value="Telangana">Telangana</option>
                                    <option value="Tripura">Tripura</option>
                                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                                    <option value="Uttarakhand">Uttarakhand</option>
                                    <option value="West Bengal">West Bengal</option>
                                    </select>
                            </div>
                            <div class="card-box">
                                <span class="details">Address</span><br>
                                <textarea type="text" id="address" name="address" rows="4" cols="46" placeholder="Enter your address"></textarea>
                            </div>
                            <div class="card-box">
                                <span class="details">Mobile Number</span>
                                <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required placeholder="Enter Your Mobile Number">
                            </div>
                        </div>
                        <span class="details">Gender</span><br>
                                <select id="gender" name="gender">
                                    <option value="">Select</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </span>
                        <div class="button">
                            <input type="submit" value="Get My E-Aadhar">
                        </div>
                    </div>
                </form>
        </div> 
</body>
</html>
